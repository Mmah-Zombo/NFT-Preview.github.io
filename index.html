<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image-equilibrium.jpg" alt="NFT" id="eth">
            <div class="details">
                <p id="equi">Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="tags">
                    <img src="icon-ethereum.svg" alt="fee">
                    <p>0.041ETH</p>
                    <img src="icon-clock.svg" alt="#">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="creator">
                <div class="pic">
                    <img src="image-avatar.png" alt="profile picture" id="pp">
                </div>
                <p>Creation of<p id="name"> Jules Wyvern</p></p>
            </div>
        </div>
    </div>
</body>
</html>
